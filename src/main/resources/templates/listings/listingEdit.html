<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/partials/head.html :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit listing  form</title>
</head>
<body>
<nav th:include="/partials/navBar.html :: navBar"></nav>
<form th:action="@{/listing/edit}" th:object="${listing}" method="post" >

    <img th:src="${listing.getImageUrl()}" height="200px">
    <label for="title">Listing Title:
        <input th:field="*{title}" id="title" type="text">
    </label><br>

    <label for="body">Listing Body
        <input th:field="*{body}" id="body" type="text">
    </label><br>

    <label for="ListingImage">Picture
        <input th:field="*{imageUrl}" type="text" name="ListingImage" id="ListingImage" class="" placeholder="Image Url"/>
    </label>
    <button type="button" onclick="upload()">upload image</button>
    <br>

    <label for="webUrl">Price
        <input th:field="*{price}" id="webUrl" type="text">
    </label>
    <br>
    <br>
    <p>
        <label>Select Categories:
            <input type="checkbox" name="listingsCategories"
                   th:each="cat : ${allCats}"
                   th:text="${cat.getName()}"
                   th:value="${cat.id}"
                   th:field="*{listingsCategories}"/>
        </label>
    </p>
    <input th:field="*{user}" th:value="${listing.getUser()}" hidden>
    <input th:field="*{id}" th:value="${listing.getId()}" hidden>
    <input th:field="*{timestamp}" th:value="${listing.getTimestamp()}" hidden>
    <p>preview: </p>
    <img id="profile-preview" src="" height="75px">
    <br>
    <br>


    <button type="submit">Save my Listing!</button>
</form>

<script th:inline="javascript">
    /*<![CDATA[*/
    function upload() {
        const apiKey = [[${filestackKey}]];
        let apiKey1 = [[${fileStackKey}]];
        const client = filestack.init(apiKey);
        const options = {
            onUploadDone: file => {
                let imgURL = file.filesUploaded[0].url;
                console.log(imgURL);
                document.getElementById("ListingImage").value = imgURL;
                document.getElementById("profile-preview").src = imgURL;
            }
        };
        client.picker(options).open();
    }

    /*]]>*/
</script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</body>
</html>
