<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>This is the marketplace!</h1>

<div th:each="listing : ${listings}">
    <h4 th:text="${listing.title}" ></h4>
    <p th:text="${listing.body}"></p>
    <img th:src="${listing.imageUrl}" th:alt="${listing.title}">
    <p th:text="${listing.price}"></p>
    <p th:text="${listing.user.getUsername()}"></p>

</div>

</body>
</html>
