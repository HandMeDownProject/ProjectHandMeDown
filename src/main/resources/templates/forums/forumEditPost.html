            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item"><a class="nav-link" th:href="@{/listings}">Marketplace</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/forum}">Forum</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/activities}">Activities</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>

            <div class="d-flex align-items-center">
                <form th:action="@{/logout}" th:method="post">
                    <button type="submit" class="btn btn-link px-3 me-2">
                        Logout

                </form>

</nav>

<div class="container">

    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <nav style="margin-top: 0.5em;" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1" style="background-color: #fff">
                        <li class="breadcrumb-item"><a th:href="@{'/forum'}">Forum</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/forum_post/{id}(id=${post.id},action='show_all')}" th:text="${post.getTitle()}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page">Editing</li>
                    </ol>
                </nav>
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <div class="h1 fw-light">Editing <span th:text="${post.getTitle()}"></span></div>
                        </div>

                        <form th:action="@{/edit/post}" th:method="post" th:object="${post}">
                            <!-- Required fields -->
                            <input th:field="*{id}" hidden> <input th:field="*{user}" hidden> <input th:field="*{timestamp}" hidden> <input th:field="*{title}" hidden>

                            <!-- Body Input -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="comment-body" placeholder="comment" style="height: 10rem;" th:field="*{body}" data-sb-validations="required" required></textarea>
                                <label for="comment-body">Topic Body</label>
                                <div class="invalid-feedback" data-sb-feedback="body:required">Post body is required.</div>
                            </div>

                            <!-- Submission-->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Save</button>
                            </div>
                        </form> <!-- End of form -->

                        <!-- Delete/Cancel buttons -->
                        <div id="button_group" class="mt-3" style="text-align: right; display: flex; justify-content: space-between">
                            <span><a style="color: rgb(119,117,117)" th:href="@{/forum_post/{id}(id=${post.id},action='show_all')}">Cancel</a></span>
                            <span><a style="color: rgba(227,12,12,0.99)" th:href="@{/post/{id}/delete(id=${post.id},action='show_all')}">Delete Topic</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
