<header class="">
    <!-- Navbar -->

    <!-- Navbar -->
    <!-- Background image -->
    <div
            class="p-5 text-center bg-image"
            style="
      background-image: url('https://images.pexels.com/photos/1148998/pexels-photo-1148998.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      height: 150px;
    "
    >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">Create Account</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>

<div class="container px-5 my-1">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-body p-2 p-sm-1">
                <h5 class="card-title text-center mb-4 fw-light fs-4"></h5>
                <form th:action="@{/sign-up}" method="POST" th:object="${user}">

                    <div th:if="${alert}"> <div th:text="${message}"></div> </div>

                    <p class="text-danger p-0">* required</p>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputUsername" placeholder="username"
                               th:field="*{username}" required autofocus>
                        <label for="floatingInputUsername">Username<span class="required"></span></label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com"
                               th:field="*{email}" required>
                        <label for="floatingInputEmail">Email address<span class="required"></span></label>
                    </div>

                    <hr>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                               th:field="*{password}" required>
                        <label for="floatingPassword">Password<span class="required"></span></label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPhoneNumber" placeholder="Phone"
                               th:field="*{userPhone}" required>
                        <label for="floatingPhoneNumber">Phone number<span class="required"></span></label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLocation"
                               th:field="*{userLocation}" th:value="'San Antonio'" hidden>
<!--                        <label for="floatingLocation">City Location<span class="required"></span></label>-->
                    </div>

                    <div class="form-floating mb-3">
                        <select id="user-location-state" th:field="*{userLocationState}" name="user-location-state" style="width: 100%" hidden>
                            <option value="Texas">Texas</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>

                    <div class="form-floating mb-3">
                        <input th:field="*{userIMG}" type="text" name="ListingImage" id="ListingImage" class=""
                               placeholder="Image Url" hidden/>
                        <button type="button" class="btn btn-md btn-outline-primary fw-bold text-uppercase" onclick="upload()">Upload Avatar</button>
                        <div id="profile-box" class="d-none"> <img id="profile-preview" src="" height="75px"> </div>
                    </div>

                    <div class="d-grid mb-2">
                        <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">
                            Register
                        </button>
                    </div>

                    <hr class="my-4">

                    <a class="d-block text-center mt-2 small" th:href="@{/login}">Have an account? Sign In</a>

                </form>

            </div>
        </div>
    </div>
</div>
<footer class="text-center text-white">
    <!-- Grid container -->
    <div class="container p-4"></div>

    <!-- Copyright -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    function upload() {
        const apiKey = [[${filestackKey}]];
        let apiKey1 = [[${fileStackKey}]];
        const client = filestack.init(apiKey);
        const options = {
            onUploadDone: file => {
                let imgURL = file.filesUploaded[0].url;
                console.log(imgURL);
                document.getElementById("ListingImage").value = imgURL;
                document.getElementById("profile-preview").src = imgURL;
            }
        };
        client.picker(options).open();
        document.getElementById("profile-box").classList.toggle("d-none");
    }

    /*]]>*/
</script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
