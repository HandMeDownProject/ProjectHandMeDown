<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messaging</title>
</head>
<body>
  <nav th:include="/partials/navBar.html :: navBar"></nav>
  <h1>Sending User Message</h1>
  <form action="#">
      <h1>Sending message to <span th:text="${messageReceiver.getUsername()}"></span></h1>
      <textarea rows="12" cols="100" name="message"></textarea>
      <button type="submit">Send Message</button>
  </form>
</body>
</html>
