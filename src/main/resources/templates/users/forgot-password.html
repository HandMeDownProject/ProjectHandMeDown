<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <form th:action="@{/{url}(url = ${url})}" method="POST">
        <div th:if="${alert}" th:text="${errorMessage}"></div>
        <label for="email">We will send <span th:text="${message}"></span> to your email shortly.</label>
        <input id="email" name="email" type="text" />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
