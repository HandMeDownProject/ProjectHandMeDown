<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>viewProfile</title>
</head>
<body>

<!--<h1>Post made by <span th:text="${}"></span> .</h1>-->


<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">image Url</th>
        <th scope="col">web Url</th>
        <th scope="col">UserName</th>
        <th scope="col">view</th>
    </tr>
    </thead>
    <tbody  th:each="activity : ${activities}">
    <tr>
        <td th:text="${activity.title}"></td>
        <td th:text="${activity.body}"></td>
        <td th:if="${activity.imageUrl != null}"><img th:src="@{${activity.imageUrl}}" style="max-height:100px">
        <td th:text="${activity.webUrl}"></td>
        <td th:text="${activity.user.getUsername()}"></td>
        <td><a th:href="@{'/activities/{id}'(id= ${activity.id})}">View</a></td>

    </tr>
    </tbody>
</table>





<div th:insert="partials/footer.html :: footer"></div>

</body>
</html>
