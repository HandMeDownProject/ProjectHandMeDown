<div id="activities__cards" class="card mb-3" style="max-width: 540px;" th:each="activity : ${activities}">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${activity.title}"></h5>
                <p class="card-text" th:text="${activity.body}"></p>
                <p class="card-text" id="activity__card__hit" th:text="${activity.getViewCount()}"></p>
                <a id="btn__activity" th:href="@{'/activities/{id}'(id= ${activity.id})}" class="btn btn-primary">Details</a>
            </div>
        </div>
        <div id="activity__img__url" class="col-md-4">
            <img th:src="@{${activity.imageUrl}}" class="img-fluid" style="width : 500px;">
        </div>
    </div>
