<!doctype  >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>activity individual</title>

</head>
<body>
<h4>individual Activity</h4>
<h1 th:text="${activity.title}"></h1>
<p th:text="${activity.body}"></p>
<img th:src="${activity.imageUrl}" th:alt="${activity.title}">
<p th:text="${activity.webUrl}"></p>
<p th:text="${activity.user.getUsername()}"></p>

<a th:href="@{'/activities/{id}/delete'(id=${activity.id})}">Delete this post</a><br><br>
<a th:href="@{'/activities/{id}/edit'(id=${activity.id})}">go to edit this post</a>
<button><a th:href="@{/report}">report post</a></button>

<div th:insert="partials/footer.html :: footer"></div>


</body>
</html>
